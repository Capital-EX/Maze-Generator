<html>
    <head>
        <script src="js/maze.js"></script>
        <script src="js/heap.js"></script>
        <script src="js/graph.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div style="text-align: center">
                    <label for="width" >Width: </label>
                    <input id="width" type="number" min="5" value="10" oninvalid="(() => this.value = this.min)();"/>
                    <label for="height">Height: </label>
                    <input id="height" type="number" min="5" value="10" oninvalid="(() => this.value = this.min)();"/>
                    <label for="scale">Scale: </label>
                    <input id="scale" type="number" min="1" value="1" oninvalid="(() => this.value = this.min)();"/>
                    <button id="generate"> generate </button>
            </div>
            
            <p style="width: 100%; text-align: center;"><canvas id="maze" height="1000" width="1000"></canvas></p>
            <p style="text-align: center;"><a href="https://github.com/Capital-EX/Maze-Generator">Github Repository</a></p>
        </div>
        <script>
            run();
        </script>
    </body>
</html>
